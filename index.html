<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hor√≥scopo Di√°rio</title>
    <style>
         :root {
            --accent: #ffd166;
            --panel-w: 32%;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }
        
        html,
        body {
            height: 100%;
            background: #000;
            font-family: Noto Sans;
            color: #fff;
            overflow: hidden;
        }
        
        .stage {
            width: 100%;
            height: 100vh;
            position: relative;
            background-image: url("https://png.pngtree.com/background/20250116/original/pngtree-astrological-zodiac-horoscope-wheel-with-planet-earth-the-power-of-the-picture-image_15515334.jpg");
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        /* painel com anima√ß√£o */
        
        .panel {
            width: calc(var(--panel-w, 35%) - 96px);
            min-width: 310px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px 60px;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.4);
            position: absolute;
            left: 96px;
            /* üîπ Afasta da borda esquerda (1 pol ‚âà 96px) */
            top: 0;
            bottom: 0;
            transform: translateX(-40px);
            opacity: 0;
            animation: slideIn 1.2s ease-out forwards;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-60px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        /* anima√ß√£o dos textos */
        
        .panel .date,
        .panel .title,
        .panel .desc {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.9s ease-out forwards;
        }
        
        .panel .date {
            animation-delay: 0.6s;
        }
        
        .panel .title {
            animation-delay: 0.9s;
        }
        
        .panel .desc {
            animation-delay: 1.1s;
        }
        
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Data */
        
        .date {
            position: absolute;
            top: 30px;
            left: 60px;
            font-size: 22px;
            color: rgba(255, 255, 255, 0.75);
            letter-spacing: 0.5px;
        }
        /* T√≠tulo */
        
        .title {
            font-size: 65px;
            font-weight: 700;
            color: var(--accent, #ffd166);
            text-transform: capitalize;
            line-height: 1.2;
            text-shadow: 0 0 8px rgba(255, 209, 102, 0.25);
            margin-bottom: 10px;
        }
        /* Descri√ß√£o */
        
        .desc {
            font-size: 32px;
            line-height: 1.5;
            color: #fff;
            max-width: 90%;
            margin-top: 5px;
        }
        /* rodap√© */
        
        .divider {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
            height: 4px;
            width: 120px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.06), rgba(255, 209, 102, 0.14), rgba(255, 255, 255, 0.06));
            border-radius: 4px;
        }
        /* logo ‚Äî sem anima√ß√£o */
        
        .logo {
            position: absolute;
            right: 28px;
            top: 18px;
            width: 210px;
            z-index: 6;
            filter: drop-shadow(0 6px 20px rgba(0, 0, 0, 0.6));
            opacity: 1;
        }
        
        .right-space {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            left: var(--panel-w);
        }
        
        @media (max-width: 900px) {
            .panel {
                width: 100%;
                height: auto;
                padding: 40px 24px 60px;
                text-align: center;
            }
            .date {
                position: static;
                margin-bottom: 10px;
                text-align: center;
            }
            .title {
                font-size: 42px;
                margin: 60px 0 20px;
            }
            .desc {
                font-size: 20px;
                margin-top: 10px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="stage" role="main" aria-label="Painel de hor√≥scopo di√°rio">
        <img class="logo" src="img/UOL LOGO.png" alt="logo">

        <section class="panel" aria-live="polite">
            <div class="date" id="dateEl">‚Äî</div>
            <h1 class="title" id="titleEl">T√≠tulo</h1>
            <p class="desc" id="descEl">Descri√ß√£o</p>
        </section>

        <div class="right-space" aria-hidden="true"></div>
        <div class="divider" aria-hidden="true"></div>
    </div>

    <script>
        (function() {
            const SIGNS = ["√Åries", "Touro", "G√™meos", "C√¢ncer", "Le√£o", "Virgem", "Libra", "Escorpi√£o", "Sagit√°rio", "Capric√≥rnio", "Aqu√°rio", "Peixes"];

            const PHRASES = [
                "Pode ser um dia em que antigas emo√ß√µes voltam √† tona, mas voc√™ ter√° maturidade e serenidade para lidar com elas.",
                "A energia de hoje favorece decis√µes conscientes, especialmente sobre o que voc√™ vinha adiando h√° algum tempo.",
                "Um ciclo emocional chega ao fim e abre espa√ßo para novas oportunidades e rela√ß√µes mais equilibradas.",
                "O c√©u de hoje pede foco, mas tamb√©m flexibilidade diante do que foge ao controle.",
                "H√° uma clareza especial no ar: voc√™ pode entender melhor o que antes parecia confuso."
            ];

            function seededRandom(seed) {
                return function() {
                    seed = (seed * 9301 + 49297) % 233280;
                    return seed / 233280;
                };
            }

            function shuffleWithSeed(arr, seedNum) {
                const rnd = seededRandom(seedNum);
                const a = arr.slice();
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(rnd() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }

            function todayKey(d) {
                const y = d.getFullYear();
                const m = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${y}-${m}-${day}`;
            }

            function formatDatePtBR(d) {
                const dias = ["domingo", "segunda-feira", "ter√ßa-feira", "quarta-feira", "quinta-feira", "sexta-feira", "s√°bado"];
                const meses = ["janeiro", "fevereiro", "mar√ßo", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
                return `${dias[d.getDay()]}, ${String(d.getDate()).padStart(2, '0')} de ${meses[d.getMonth()]} de ${d.getFullYear()}`;
            }

            function getDailyAssignments() {
                const today = new Date();
                const key = todayKey(today);
                try {
                    const raw = localStorage.getItem('horoscope_assignments_v3');
                    if (raw) {
                        const parsed = JSON.parse(raw);
                        if (parsed.date === key && parsed.mapping) return parsed.mapping;
                    }
                } catch (e) {}

                const seedNum = parseInt(todayKey(today).replace(/-/g, ''), 10);
                const shuffled = shuffleWithSeed(PHRASES, seedNum);
                const mapping = {};
                for (let i = 0; i < SIGNS.length; i++) {
                    mapping[SIGNS[i]] = shuffled[i % shuffled.length];
                }

                try {
                    localStorage.setItem('horoscope_assignments_v3', JSON.stringify({
                        date: key,
                        mapping
                    }));
                } catch (e) {}

                return mapping;
            }

            function pickSignForDisplay() {
                const accessCount = parseInt(localStorage.getItem('horoscope_access_count') || '0', 10);
                const newCount = accessCount + 1;
                localStorage.setItem('horoscope_access_count', newCount.toString());
                return SIGNS[newCount % SIGNS.length];
            }

            const dateEl = document.getElementById('dateEl');
            const titleEl = document.getElementById('titleEl');
            const descEl = document.getElementById('descEl');

            const now = new Date();
            const assignments = getDailyAssignments();
            const sign = pickSignForDisplay();
            const phrase = assignments[sign] || "‚Äî";

            dateEl.textContent = formatDatePtBR(now);
            titleEl.textContent = sign;
            descEl.textContent = phrase;
        })();
    </script>
</body>

</html>
